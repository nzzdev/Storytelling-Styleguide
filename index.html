<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
  <title>Storytelling Styleguide</title>
</head>
<body>
  <div id="catalog"></div>
  <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.min.js"></script>
  <script>
    Catalog.render({
      title: 'Storytelling Styleguide',
      logoSrc: "static/nzz-storytelling_logo.svg",
      pages: [
        {
          path: "/",
          title: "Introduction",
          src: "/pages/intro.md"
        },
        {
          title: "Style",
          pages: [
            {
              path: "principles",
              title: "Principles",
              src: "pages/style/principles.md"
            },
            {
              path: "colors",
              title: "Colors",
              src: "pages/style/colors.md"
            },
            {
              path: "typography",
              title: "Typography",
              src: "pages/style/typography.md"
            }
          ]
        },
        {
          title: "Layout",
          pages: [
            {
              path: "layout",
              title: "Grids & Spacing",
              src: "pages/style/layout.md"
            }
          ]
        },
        {
          title: "Charts",
          pages: [
            {
              path: "basic-charts",
              title: "Basic Charts",
              src: "pages/style/basic-charts.md"
            },
            {
              path: "dots-arrows",
              title: "Dot & Arrow",
              src: "pages/style/dots-arrows.md"
            },
            {
              path: "scatter-slope",
              title: "Scatter & Slope",
              src: "pages/style/scatter-slope.md"
            },
            {
              path: "elections",
              title: "Election",
              src: "pages/style/elections.md"
            },
            {
              path: "maps",
              title: "Maps",
              src: "pages/style/maps.md"
            }
          ]
        },
        {
          title: "Assets",
          pages: [
            {
              path: "assets",
              title: "Print",
              src: "pages/style/print-assets.md"
            },
            {
              path: "online-assets",
              title: "Online",
              src: "pages/style/online-assets.md"
            }
          ]
        }
      ],
      theme: {
        brandColor: "#00205B",
        pageHeadingBackground: "#000000",
        sidebarColorActive: "#505DCD",
        sidebarColorText: "#00205B",
        sidebarColorTextActive: "#505DCD",
        sidebarColorHeading: "#00205B",
        codeColor: "#00205B",
        linkColor: "#505DCD",
        textMedium: "#00205B",
        bgDark: "#000000",
        bgLight: "#FFFFFF"
      },
      styles: ["static/theme.css"]
    }, document.getElementById('catalog'));
  </script>
</body>
</html>
